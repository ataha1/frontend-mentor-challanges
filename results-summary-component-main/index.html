<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <main class="main-container">
    <section class="section-result">  
      <h2 class="result-title">Your Result</h2>
      <div class="result-score-container">
        <span class="result-score">76</span>
        <span class="color-faded-gray-blue ">of 100</span>
      </div>
      <h2 class="result-subtitle">Great</h2>
      <p class="result-description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="section-summary">
      <h2 class="summary-title">Summary</h2>
      <ul class="summary-list">
        <li class="summary-item bg-color-light-red">
          <span class="summary-item-title color-light-red"><img src="assets/images/icon-reaction.svg" alt="icon-reaction">Reaction</span>
          <span class="summary-item-score">80 / <span class="color-faded-gray-blue">100</span></span>
        </li>
        <li class="summary-item bg-color-orange-yellow">
          <span class="summary-item-title color-orange-yellow"><img src="assets/images/icon-memory.svg" alt="icon-memory">Memory</span>
          <span class="summary-item-score">92 / <span class="color-faded-gray-blue">100</span></span>
        </li>
        <li class="summary-item bg-color-green-teal">
          <span class="summary-item-title color-green-teal"><img src="assets/images/icon-verbal.svg" alt="icon-verbal">Verbal</span>
          <span class="summary-item-score">61 / <span class="color-faded-gray-blue">100</span></span>
        </li>
        <li class="summary-item bg-color-cobalt-blue">
          <span class="summary-item-title color-cobalt-blue"><img src="assets/images/icon-visual.svg" alt="icon-visual">Visual</span>
          <span class="summary-item-score">72 / <span class="color-faded-gray-blue">100</span></span>
        </li>
      </ul>   
      <button class="button-continue">Continue</button> 
    </section>
  </main>
</body>
</html>
